<div class="left-container" [ngStyle]="{ 'background-image' : 'url(' + this.currentProduct.productImage + ')' }"></div>
<div class="right-container">
    <h1>{{ this.currentProduct.productName }}</h1>
    <span>â‚º{{ this.currentProduct.productPrice }} TRY</span>
    <label>Quantity</label>
    <div class="quantity-container">
        <button #decrementButtonRef (click)="decrement()" class="decrement-button">-</button>
        <input #productQuantityRef [(ngModel)]="productQuantity" (focus)="productQuantityFocus()" (focusout)="productQuantityFocusOut()" (change)="productQuantityChange()"/>
        <button (click)="increment()" class="increment-button">+</button>
    </div>
    <label *ngIf="this.currentProduct.sizes !== undefined">Size</label>
    <div class="size-container" *ngIf="this.currentProduct.sizes !== undefined">
        <select name="sizes" class="sizes" [(ngModel)]="this.productSize">
            <option *ngFor="let size of this.currentProduct.sizes" [value]="size">{{ size }}</option>
        </select>
    </div>
    <app-button 
        #addCartButton
        [buttonEventProp]="addCart" 
        class="add-button"
        [buttonNameProp]="'Add to cart'"
    >
    </app-button>
</div>
